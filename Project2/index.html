<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <title>Responsive Form</title>
</head>
<body>
    <section class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
            <form id="survey-form">
                <div class="form-field">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name"
                        placeholder="Enter your name">
                </div>
                <div class="form-field">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email"
                        placeholder="Enter your email">
                </div>
                <div class="form-field">
                    <label for="number" id="number-label">Age(optional)</label>
                    <input type="number" id="number" name="age" placeholder="Age"
                        min="10" max="99">
                </div>
                <div class="form-field">
                    <label for="">Which option best describes your current
                        role?</label>
                    <select id="dropdown">
                        <option value="select current role" selected>Select
                            current role
                        </option>
                        <option value="student">Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="full time learner">Full Time Learner
                        </option>
                        <option value="prefer not to say">Prefer not to say
                        </option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="friend">Would you recommend freeCodeCamp to a
                        friend?</label>
                  <div>
                        <input type="radio" id="Definitely" value="Definitely" name="friend">
                        <label for="Definitely">Definitely</label>
                  </div>
                   <div>
                       <input type="radio" id="Maybe" value="Maybe" name="friend">   
                        <label for="Maybe">Maybe</label>
                   </div>
                    <div>
                        <input type="radio" id="not-sure" value="Not sure" name="friend">
                        <label for="not-sure">Not sure</label>
                    </div>
                </div>
                <div class="form-field">
                    <label for="">What is your favorite feature of
                        freeCodeCamp?</label>
                    <select id="dropdown">
                        <option value="Select an option" selected>Select an option
                        </option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
            
                    </select>
                </div>
                <div class="form-field">
                    <label>What would you like to see improved? (Check all that
                        apply)</label>
                    <div>
                        <input type="checkbox" value="Front-end Projects" id="front-end">
                        <label for="front-end">Front-end Projects</label>
                    </div>
            
                   <div>
                        <input type="checkbox" value="Back-end Projects" id="back-end">
                        <label for="back-end">Back-end Projects</label>
                   </div>
            
                    <div>
                        <input type="checkbox" value="Data Visualization"
                            id="data-visualization">
                        <label for="data-visualization">Data Visualization</label>
                    </div>
            
                   <div>
                        <input type="checkbox" value="Challenges" id="Challenges">
                        <label for="Challenges">Challenges</label>
                   </div>
            
                  <div>
                      <input type="checkbox" value="Open Source Community"
                            id="open-sourse-community">
                      <label for="open-sourse-community">Open Source
                                Community</label>
                  </div>
            
                    <div>
                      <input type="checkbox" value="Gitter help rooms"
                            id="gitter-help-rooms">
                     <label for="gitter-help-rooms">Gitter help rooms</label>
                    </div>
            
                 <div>
                     <input type="checkbox" value="Videos" id="videos">
                     <label for="videos">Videos</label>
                 </div>
                 <div> 
                     <input type="checkbox" value="city Meetups" id="city-meetups">
                     <label for="city-meetups">City Meetups</label>
                 </div>
            
                 <div> 
                     <input type="checkbox" value="wiki" id="wiki">
                     <label for="wiki">Wiki</label>
                 </div>
            
                 <div>
                    <input type="checkbox" value="forum" id="Forum">
                    <label for="Forum">Forum</label>
                 </div>  
            
                   <div> 
                        <input type="checkbox" value="additional Courses"
                            id="Additional-courses">
                        <label for="Additional-courses">Additional Courses</label>
                   </div>
                </div>
                <div class="form-field">
                    <label>Any comments or suggestions?</label>
                    <textarea placeholder="Enter your comment here ..." rows="7"
                        cols="20">Enter your comment here ...</textarea>
                </div>
                <div class="form-field">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </main>
    </section>
</body>
</html>
